<!doctype html>
<html class="no-js h-100" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Restauranter</title>
    <meta name="description" content="Big Bowl">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="/styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="/styles/extras.1.1.0.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body class="h-100">
    <div class="container-fluid">
      <div class="row">
        <!-- Main Sidebar -->
        <aside class="main-sidebar col-12 col-md-3 col-lg-2 px-0">
          <div class="main-navbar">
            <nav class="navbar align-items-stretch navbar-light bg-white flex-md-nowrap border-bottom p-0">
              <a class="navbar-brand w-100 mr-0" th:href="@{'/'}" style="line-height: 25px;">
                <div class="d-table m-auto">
                <img id="main-logo" class="d-inline-block align-top mr-1" style="max-width: 45px;" href="/index.html" src="/billeder/Logo.png" alt="Shards Dashboard">
              </div>
              </a>
            </nav>
          </div>
          <form action="#" class="main-sidebar__search w-100 border-right d-sm-flex d-md-none d-lg-none">
            <div class="input-group input-group-seamless ml-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fas fa-search"></i>
                </div>
              </div>
              <input class="navbar-search form-control" type="text" placeholder="Search for something..." aria-label="Search"> </div>
          </form>
          <div class="nav-wrapper">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" th:href="@{'/'}">
                  <i class="material-icons">vertical_split</i>
                  <span>Forside</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " th:href="@{'/bowlinglanes'}">
                  <i class="material-icons">note_add</i>
                  <span>Bowling baner</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " th:href="@{'/airhockeytables'}">
                  <i class="material-icons">view_module</i>
                  <span>Hockey baner</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" th:href="@{'/mad'}">
                  <i class="material-icons">table_chart</i>
                  <span>Resturant</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " th:href="@{'/kunder'}">
                  <i class="material-icons">person</i>
                  <span>Kunder</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " th:href="@{'/equipment'}">
                  <i class="material-icons">person</i>
                  <span>Udstyr</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " th:href="@{'/createBooking'}">
                  <i class="material-icons">person</i>
                  <span>Lav en booking</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " th:href="@{'https://dk.trustpilot.com/review/www.glostrup-bowling.dk'}">
                  <img src="/billeder/trustpilot.png" alt="Trustpilot" width="90" height="40">
                </a>
              </li>
            </ul>
          </div>

        </aside>
        <!-- End Main Sidebar -->
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
          <div class="main-navbar bg-white">
            <!-- Main Navbar -->
         
          <!-- / .main-navbar -->
          <div class="main-content-container container-fluid px-4">
            <!-- Page Header -->
            <div class="page-header row no-gutters py-4">
              <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <span class="text-uppercase page-subtitle"></span>
                <h3 class="page-title">Restaurant Menu</h3>
              </div>
            </div>
            <!-- End Page Header -->
            <!-- Default Light Table -->
            <div class="row">
              <div class="col">
                <div class="card card-small mb-4">
                  <div class="card-header border-bottom">
                    <h6 class="m-0">Menu</h6>
                    <br>
                    <a href="/restaurantbookings" style="background-color: green; border-color: green" class="btn btn-primary">Bookings</a>
                  </div>
                  <div class="card-body p-0 pb-3 text-center">
                    <table class="table mb-0">
                      <thead class="bg-light">
                        <tr>
                          <th scope="col" class="border-0">Food id</th>
                          <th scope="col" class="border-0">Dag</th>
                          <th scope="col" class="border-0">Ret</th>
                          <th scope="col" class="border-0">Pris</th>
                          <th scope="col" class="border-0">Handlinger</th>

                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="Menu: ${Menu}">
                          <td th:text = "${Menu.food_id}"></td>
                          <td th:text ="${Menu.day}"></td>
                          <td th:text ="${Menu.name}"></td>
                          <td th:text ="${Menu.price} + ' kr.'"></td>
                          <td>

                            <button type="button" class="btn btn-primary" style="background-color: #FF0000; border-color: #FF0000" data-toggle="modal"
                                    th:attr="data-target=${'#exampleModal' + Menu.food_id}"
                                    data-row="${Menu}">
                              Ny Pris
                            </button>

                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
            <div th:each="Menu : ${Menu}">
              <div class="modal fade" th:attr="id=${'exampleModal' + Menu.food_id}" tabindex="-1"
                   role="dialog"
                   aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Forklaring</h5>
                      <button type="button" class="close"
                              data-dismiss="modal"
                              aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <form th:action="@{'/changePrice/'+${Menu.food_id}}"  method="post">
                      <div class="modal-body">
                        <div class="form-group">
                          <label for="price"
                                 class="col-form-label">Ny pris:</label>
                          <input type="text" class="form-control"
                                 id="price" name="price"/>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Close
                        </button>
                        <input type="submit" class="btn btn-primary"
                               value="Gem ny pris"/>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Default Light Table -->

            <!-- Default Dark Table -->

            <div class="row">
              <div class="col">
                <div class="card card-small mb-4">
                  <div class="card-header border-bottom">
                    <h5 class="m-0">Drikkevarer</h5>
                    <a href="/createBeverage">
                      <button class="btn btn-primary" style="background-color: green; border-color: green" id="btn-createBeverage">Tilf√∏j ny drikkevare</button>
                    </a>
                  </div>
                  <div class="card-body p-0 pb-3 text-center">
                    <table class="table mb-0">
                      <thead class="bg-light">
                      <tr>
                        <th scope="col" class="border-bottom-0">Drikkevare</th>
                        <th scope="col" class="border-bottom-0">Pris</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                      <tr th:each="Beverage: ${beverages}">
                        <td th:text = "${Beverage.name}"></td>
                        <td th:text ="${Beverage.price}"></td>
                        <td>
                          <a th:href="@{'/beverage/'+${Beverage.beverageId}}">
                            <button class="btn btn-warning" id="btn-beverageUpdate">Rediger</button>
                          </a>
                        <a th:href="@{'/deleteBeverage/'+${Beverage.beverageId}}">
                          <button class="btn btn-warning" id="btn-beverageDelete" style="background-color: red">Slet</button>
                        </a>
                        </td>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Default Dark Table -->
        </main>
      </div>
    </div>
    <div class="promo-popup animated">
      <a href="http://bit.ly/shards-dashboard-pro" class="pp-cta extra-action">
        <img src="https://dgc2qnsehk7ta.cloudfront.net/uploads/sd-blog-promo-2.jpg"> </a>
     
      
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
    <script src="/scripts/extras.1.1.0.min.js"></script>
    <script src="/scripts/shards-dashboards.1.1.0.min.js"></script>
  </body>
</html>
