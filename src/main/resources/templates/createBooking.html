<!doctype html>
<html class="no-js h-100" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Booking</title>
    <meta name="description"
          content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="/styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="/styles/extras.1.1.0.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body class="h-100">


<div class="container-fluid">
    <div class="row">
        <!-- Main Sidebar -->
        <aside class="main-sidebar col-12 col-md-3 col-lg-2 px-0">
            <div class="main-navbar">
                <nav class="navbar align-items-stretch navbar-light bg-white flex-md-nowrap border-bottom p-0">
                    <a class="navbar-brand w-100 mr-0" th:href="@{'/'}" style="line-height: 25px;">
                        <div class="d-table m-auto">
                            <img id="main-logo" class="d-inline-block align-top mr-1" style="max-width: 45px;"
                                 href="/index.html" src="/billeder/Logo.png" alt="Shards Dashboard">
                        </div>
                    </a>
                </nav>
            </div>
            <form action="#" class="main-sidebar__search w-100 border-right d-sm-flex d-md-none d-lg-none">
                <div class="input-group input-group-seamless ml-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <input class="navbar-search form-control" type="text" placeholder="Search for something..."
                           aria-label="Search"></div>
            </form>
            <div class="nav-wrapper">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/'}">
                            <i class="material-icons">vertical_split</i>
                            <span>Forside</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{'/bowlinglanes'}">
                            <i class="material-icons">note_add</i>
                            <span>Bowling baner</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{'/airhockeytables'}">
                            <i class="material-icons">view_module</i>
                            <span>Hockey baner</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/mad'}">
                            <i class="material-icons">table_chart</i>
                            <span>Resturant</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{'/kunder'}">
                            <i class="material-icons">person</i>
                            <span>Kunder</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{'/equipment'}">
                            <i class="material-icons">person</i>
                            <span>Udstyr</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{'/createBooking'}">
                            <i class="material-icons">person</i>
                            <span>Lav en booking</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{'https://dk.trustpilot.com/review/www.glostrup-bowling.dk'}">
                            <img src="/billeder/trustpilot.png" alt="Trustpilot" width="90" height="40">
                        </a>
                    </li>
                </ul>
            </div>

        </aside>
        <!-- End Main Sidebar -->
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
            <div class="main-navbar sticky-top bg-white">
                <!-- Main Navbar -->

                <!-- / .main-navbar -->
                <div class="main-content-container container-fluid px-4">
                    <!-- Page Header -->
                    <div class="page-header row no-gutters py-4">
                        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                            <span class="text-uppercase page-subtitle"></span>
                        </div>
                    </div>
                    <!-- End Page Header -->

                    <form action="/createBooking" method="post">
                        <input type="hidden" name="type" th:value="${type}">
                        <div th:if="${type} == 1">
                            <h2>Bowlingbane booking</h2>
                        </div>
                        <div th:if="${type} == 2">
                            <h2>Airhockey bane booking</h2>
                        </div>
                        <div th:if="${type} == 3">
                            <h2>Restaurant booking</h2>
                        </div>
                            <br>
                            <div class="form-group">
                            <label for="participants">Kunde ID:</label>
                            <input name="customer_id" type="number" id="participants" class="form-control" placeholder="Antal">
                            </div>
                            <div class="form-group">
                                <label for="customer">Aktivitet:</label>
                                <input name="activity" type="text" id="customer" class="form-control" placeholder="Navn">
                            </div>
                            <div class="form-group">
                                <label for="startDate">Indtast Dato:</label>
                                <input name="date" type="date" id="startDate" class="form-control">
                            </div>
                        <div class="form-group">
                            <label for="startDate">Indtast Starttid</label>
                            <input name="startTime" type="text" id="startTime" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="startDate">Varighed:</label>
                            <input name="duration" type="number" id="duration" class="form-control">
                        </div>

                        <button type="submit" style="background-color: green; border-color: green" class="btn btn-primary">Bestil</button>
                        <br>
                        <br>
                    </form>

                </div>
            </div>
        </main>
    </div>
</div>
<div class="promo-popup animated">
    <a href="http://bit.ly/shards-dashboard-pro" class="pp-cta extra-action">
        <img src="https://dgc2qnsehk7ta.cloudfront.net/uploads/sd-blog-promo-2.jpg"> </a>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
<script src="/scripts/extras.1.1.0.min.js"></script>
<script src="/scripts/shards-dashboards.1.1.0.min.js"></script>
</body>
</html>
